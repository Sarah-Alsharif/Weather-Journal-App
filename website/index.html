<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <!--style-->
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class=" background-section">
        <div class="container">
            <!--title-->
            <div class="row">
                <div class="col-10 mx-auto text-center">
                    <h1 class="text-title my-4 text-light">Weather Journal</h1>
                </div>
            </div>
            <!--end of title-->

            <!--main -->
            <div class="row text-center my-3">
                <div class="col-10 mx-auto col-md-4 mb-3 mb-md-0">
                    <input type="text" id="zip" class="w-100" placeholder="enter zip code here">
                </div> 
                <div class="col-10 mx-auto col-md-4 mb-3 mb-md-0">
                    <input type="text" id="feel" class="w-100" placeholder="enter feeling">
                </div>
                <div class="col-10 mx-auto col-md-4 mb-3 mb-md-0">
                    <button type="submit" id="generate" class="btn w-100">Submit</button>
                </div>
            </div>
            <!--end of main --> 

       <!--result row-->
       <div class="row text-center">
           <div class="col-10 mx-auto result mt-md-5">
               <!--result-->
             <div class="weather-container px-1">
                <div id="city"></div>
                <div id="date"></div>
                <div id="icon"></div>
                <div id="temperature"></div>

                <div class="temp mx-auto d-flex justify-content-around my-3">
                   <div id="min-temp"></div>
                   <div id="max-temp"></div>
                </div>

                <div id="description"></div>
                <div id="feeling" class="mb-3"></div>
              

            </div>
        <!--end of result-->
           </div>
       </div>
       <!--end of result row-->
            
            
        </div>
    </section>

 
<script src="app.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
 integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
 integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
 integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
